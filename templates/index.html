{% extends 'base.html' %}

{% block questions %}

  <div class="container">
    <p class="list-title">{{ title }}</p>
    {% for question in questions %}
      <p class="answer-block">{{ question }}</p>
    {% endfor %}
  </div>

  <style>
    .container {
      margin-top: 100px;
      width: 90%;
    }
    .list-title {
      font-size: 3em;
      margin: 1em;
    }
    .answer-block {
      font-size: 16px;
      margin-bottom: 30px;
    }
  </style>
{% endblock %}
