{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q&A</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-default py-4 g-0">
      <a class="navbar-brand col-sm-1 col-md-1" style="text-align: center; font-size: 3em;" href="#">AskMe</a>
      <form class="navbar-form navbar-left col-xs-1" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </form>
      <a class="btn btn-primary col-sm-3 col-md-3" role="button" href="/ask">Ask</a>
      <a class="btn btn-default navbar-btn col-xs-1" role="button" href="/login">Sign in</a>
      <a class="btn btn-default navbar-btn col-xs-1" role="button" href="/signup">Sign up</a>
    </nav>

    <h1 class="main-text">Base page</h1>

    <div class="wrapper">
      {% block login %}{% endblock %}
      {% block signup %}{% endblock %}
    </div>

  </body>

  <style>
    .wrapper {
      width: 70%;
    }
  </style>
</html>
