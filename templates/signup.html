<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="../static/css/main.css" rel="stylesheet">
</head>

<body>
  <header class="header separate-header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center">
        <span style="margin-top: 32%;">AskMe</span>
      </a>

    </div>
  </header>

  <main>
    <div class="container mt-6" style="margin-top: 120px;">
      <div class="row d-flex justify-content-center">
        <div class="signup-window col-md-6">
          <div class="card px-5 py-5" style="max-width: 500px;">
            <div class="form-data">

              <div class="warning-block">
                <p class="warning">Необходима регистрация</p>
              </div>
  
              <div class="title mb-4">
                  <p>Registration</p>
              </div>
  
              <div class="forms-inputs mb-4">
                  <span>Login</span>
                  <input autocomplete="off" type="login" minlength="10">
                  <!-- <div class="invalid-feedback">A valid email is required!</div> -->
              </div>
  
              <div class="forms-inputs mb-4">
                  <span>Email</span>
                  <input autocomplete="off" type="email" minlength="10">
                  <!-- <div class="invalid-feedback"><p>Password must be 8 character!</p></div> -->
              </div>
  
              <div class="forms-inputs mb-4">
                  <span>Nickname</span>
                  <input autocomplete="off" type="nickname" minlength="1" maxlength="15">
              <!-- <div class="invalid-feedback">A valid email is required!</div> -->
              </div>
  
              <div class="forms-inputs mb-4">
                  <span>Password</span>
                  <input autocomplete="off" type="password">
              <!-- <div class="invalid-feedback"><p>Password must be 8 character!</p></div> -->
              </div>
  
              <div class="forms-inputs mb-4">
                  <span>Repeat password</span>
                  <input autocomplete="off" type="password">
              <!-- <div class="invalid-feedback"><p>Password must be 8 character!</p></div> -->
              </div>
  
              <div class="forms-inputs mb-4">
                <span>Upload avatar</span>
                <!-- <form for="formFile" class="form-label" >Default file input example</form> -->
                <input class="form-control" type="file" id="formFile" enctype="multipart/form-data">
              </div>
  
              <div class="ask-for-login" style="display: flex;">
                <p>Already have an account?</p>
                <a class="login-link" href="/login" style="margin-left: 8px; color: #234E70;">Log in</a>
              </div>
  
              <div class="mb-3"> <button v-on:click.stop.prevent="submit" class="btn btn-dark w-100">Register</button> </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
